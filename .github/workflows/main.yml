name: Sample PHP Deployment
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout from repo
      uses: actions/checkout@v3
      with:
       path: deepak_workspace
    - name: copy all files from _work to running server .. ${{ RUNNER_WORKSPACE }}
      shell: cmd
      run: |
          cd D:\actions-runner\_work\training_with_actions\training_with_actions\deepak_workspace
          xcopy . D:\XAMPP\htdocs\git_action_project /y /e /h

      
    


